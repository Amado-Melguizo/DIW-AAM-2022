<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Posicionando Elementos</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- <link rel="stylesheet" type="text/css" href="css/estilo.css" /> -->
  </head>

  <body>
    <!-- cambiar a nav y sections -->
    <nav class="sticky-menu">
      <section></section>
    </nav>
    <div class="menuForm">
      <div class="imgVather">
        <img src="img/trooperlogin.jpg" alt="" />
      </div>
      <div class="textTrooper">
        <h3><u>Trooper</u></h3>
        <h3>¡Ey! ¡soldado!</h3>
        <h3>¡Unete a la alianza y ayúdanos junto al imperio!</h3>
      </div>
      <form name="fvalida">
        <table class="tableForm">
          <tr>
            <th colspan="2">Formulario de registro de escuadron.</th>
          </tr>
          <tr>
            <th>Usuario:</th>
            <td>
              <input type="text" name="nombre" size="30" maxlength="20" />
            </td>
          </tr>
          <tr>
            <th>Contraseña:</th>
            <td>
              <input type="password" name="pass" size="30" maxlength="20" />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input
                type="button"
                type="submit"
                text-align="center"
                value="Enviar registro"
                onclick="validarform()"
              />
            </td>
          </tr>
        </table>
      </form>

      <script type="text/javascript">
        function validarform() {
          //valido el nombre
          if (document.fvalida.nombre.value.length == "") {
            alert("Introduzca su usuario.");
            document.fvalida.nombre.focus();
            return 0;
          }

          //valido la edad. tiene que ser entero mayor que 18
          if (document.fvalida.pass.value == "") {
            alert("Introduzca su contraeña.");
            document.fvalida.nombre.focus();
            return 0;
          }

          //el formulario se envia
          alert("Muchas gracias por enviar el formulario");
          document.fvalida.submit();
        }
      </script>
    </div>

    <footer>
      <div class="menu-element">
        Pagina diseñada por
        <a href="autor.html" target="_blank">Amado Melguizo</a>
      </div>
    </footer>
  </body>
</html>
